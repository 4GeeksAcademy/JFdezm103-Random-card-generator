<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="flex-container">
      <div id="card">
        <div class="top"></div>
        <div class="middle"></div>
        <div class="bottom"></div>
      </div>
    <button class="mt-2 mx-auto col-lg-12" id="generate">Generate Card</button>
    <div id="resizing" class="mt-3 mx-auto">
      <label for="card-width">Width (px):</label>
      <input type="text" id="card-width" placeholder="..." />
      <label for="card-height">Height (px):</label>
      <input type="text" id="card-height" placeholder="..." />
      <button class="mt-2" id="resize">Resize Card</button>
    </div>
</div>
    </div>
  </div>
</div>
</body>
</html>
